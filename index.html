<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="boolzapp-container clearfix">
            <div class="header">
                <div class="header-left">
                    <div class="immagine-mio-profilo">
                        <img src="https://picsum.photos/300/300" alt="">
                    </div>
                    <div class="cta-icons">
                        <i class="fa fa-circle-notch"></i>
                        <i class="fa fa-comment-alt"></i>
                        <i class="fa fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="header-right">
                    <div class="immagine-interlocutore">
                        <img src="https://picsum.photos/299/300" alt="">
                    </div>
                    <div class="dati-interlocutore">
                        <h4>Fabio</h4>
                        <p>Ultimo accesso oggi alle 15.40</p>
                    </div>
                    <div class="cta-icons-right">
                        <i class="fa fa-search"></i>
                        <i class="fa fa-paperclip"></i>
                        <i class="fa fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="main-left"></div>
                <div class="main-right"></div>
            </div>
        </div>







        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
